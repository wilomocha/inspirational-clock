<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inspiration Clock</title>
<style>
  :root { --bg: url("%%IMAGE_URL%%"); }
  html, body { height: 100%; }
  body {
    margin: 0; overflow: hidden; background: #111; color: #fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
  }
  body::before {
    content: ""; position: fixed; inset: 0; z-index: 0;
    background-image: var(--bg); background-position: center; background-size: cover;
    filter: blur(24px) brightness(0.9); transform: scale(1.1);
  }
  .wallpaper {
    position: fixed; inset: 0; z-index: 1;
    background-image: var(--bg); background-repeat: no-repeat;
    background-position: center; background-size: contain;
  }
.clock {
  position: fixed;
  top: 33%;                 /* ~1/3 down the viewport */
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;

  display: inline-block;
  width: 50%;               /* takes up at least half the screen width */
  text-align: center;

  font-variant-numeric: tabular-nums;
  font-size: clamp(48px, 8vw, 120px);   /* bigger time */
  font-weight: 700;
  letter-spacing: .04em;
  line-height: 1.2;

  padding: 16px 24px;
  border-radius: 16px;
  background: rgba(0,0,0,.25);
  backdrop-filter: blur(8px);
  text-shadow: 0 3px 14px rgba(0,0,0,.6);
}

</style>
</head>
<body>
  <div class="wallpaper" role="img" aria-label="Inspirational wallpaper"></div>
  <div class="clock">
    <div id="clock-time" style="font-size: 1em;">--:--</div>
    <div id="clock-date" style="font-size: 0.45em; font-weight: 500; opacity: 0.9;">â€”</div>
  </div>

<script>
  const WEEKDAYS = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const MONTHS = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  function pad2(n){ return String(n).padStart(2,"0"); }

  function tick(){
    const d = new Date();

    // --- Time (HH:MM AM/PM) ---
    let hours = d.getHours();
    const minutes = pad2(d.getMinutes());
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;               // 0..11
    if (hours === 0) hours = 12;      // 12-hour clock
    const timeStr = `${hours}:${minutes} ${ampm}`;
    document.getElementById("clock-time").textContent = timeStr;

    // --- Date (Weekday, Mon DD) ---
    const weekday = WEEKDAYS[d.getDay()];
    const mon = MONTHS[d.getMonth()];
    const day = d.getDate();          // 1..31 (no leading zero, no year)
    const dateStr = `${weekday}, ${mon} ${day}`;
    document.getElementById("clock-date").textContent = dateStr;
  }
  
  function scheduleMidnightReload() {
  const now = new Date();
  const msUntilMidnight = 
    new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 5) - now;
  setTimeout(() => location.reload(true), msUntilMidnight);
}
scheduleMidnightReload();

  tick();
  // Update once a minute is enough (no seconds)
  setInterval(tick, 15 * 1000); // every 15s to keep minute in sync even after tab sleeping
</script>

</body>
</html>
