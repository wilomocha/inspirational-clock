name: Daily Inspiration Clock

on:
  schedule:
    # Runs daily at 16:00 UTC (09:00 Los Angeles during PDT; 08:00 during PST)
    - cron: "0 16 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build (generate image, upload to Catbox, write index.html)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CATBOX_USERHASH: ${{ secrets.CATBOX_USERHASH }} 
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
