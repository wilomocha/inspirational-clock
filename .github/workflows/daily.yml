name: Daily Inspiration Clock

on:
  schedule:
    # Runs daily at 13:00 UTC (06:00 Los Angeles during PDT; 05:00 during PST)
    - cron: "0 13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build (generate image, upload to Catbox, write index.html & data/links.json)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CATBOX_USERHASH: ${{ secrets.CATBOX_USERHASH }}
          IMG_QUALITY: high
        run: npm run build

      # âœ… Commit the updated data/links.json (and any other generated files you want to persist)
      - name: Commit link log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/links.json
            git commit -m "chore: append Catbox link for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
